<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Countdown New Year 2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap');

* {

body {

}

    margin-top: 5px;

    opacity: 0.9;
}

/* à¸›à¸¸à¹ˆà¸¡à¹€à¸•à¹‡à¸¡à¸ˆà¸­ */
.fullscreen-btn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    padding: 14px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    background: linear-gradient(135deg,#ff66ff,#66ffff);
    box-shadow: 0 0 25px rgba(255,255,255,0.7);
}
</style>
</head>

<body>

<div class="container" id="app">
    <h1>ðŸŽ† Happy New Year 2027 ðŸŽ†</h1>
    <div class="subtitle">à¸™à¸±à¸šà¸–à¸­à¸¢à¸«à¸¥à¸±à¸‡à¸ªà¸¹à¹ˆà¸›à¸µà¹ƒà¸«à¸¡à¹ˆ</div>

    <div class="countdown">
        <div class="box">
            <div class="number" id="d">0</div>
            <div class="label">à¸§à¸±à¸™</div>
        </div>
        <div class="box">
            <div class="number" id="h">0</div>
            <div class="label">à¸Šà¸±à¹ˆà¸§à¹‚à¸¡à¸‡</div>
        </div>
        <div class="box">
            <div class="number" id="m">0</div>
            <div class="label">à¸™à¸²à¸—à¸µ</div>
        </div>
        <div class="box">
            <div class="number" id="s">0</div>
            <div class="label">à¸§à¸´à¸™à¸²à¸—à¸µ</div>
        </div>
    </div>
</div>

<button class="fullscreen-btn" id="fs">â›¶ à¹€à¸•à¹‡à¸¡à¸ˆà¸­</button>

<script>
/* ===== à¸•à¸±à¹‰à¸‡à¹€à¸§à¸¥à¸²à¹€à¸›à¹‰à¸²à¸«à¸¡à¸²à¸¢ ===== */
const target = new Date("2027-01-01T00:00:00").getTime();

/* ===== à¸£à¸°à¸šà¸šà¹€à¸ªà¸µà¸¢à¸‡ (Beep) ===== */
let audioCtx;
function playBeep(freq = 800, duration = 0.15) {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.frequency.value = freq;
    osc.type = "sine";
    gain.gain.value = 0.2;

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

let lastSecond = null;

/* ===== Countdown ===== */
setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("app").innerHTML =
            "<h1>ðŸŽ‰ Happy New Year 2027 ðŸŽ‰</h1><div class='subtitle'>à¸‚à¸­à¹ƒà¸«à¹‰à¸¡à¸µà¸„à¸§à¸²à¸¡à¸ªà¸¸à¸‚à¸•à¸¥à¸­à¸”à¸›à¸µ âœ¨</div>";
        playBeep(1200, 0.5);
        return;
    }

    const days = Math.floor(diff / 86400000);
    const hours = Math.floor(diff % 86400000 / 3600000);
    const minutes = Math.floor(diff % 3600000 / 60000);
    const seconds = Math.floor(diff % 60000 / 1000);

    document.getElementById("d").innerText = days;
    document.getElementById("h").innerText = hours;
    document.getElementById("m").innerText = minutes;
    document.getElementById("s").innerText = seconds;

    /* ðŸ”Š à¹€à¸ªà¸µà¸¢à¸‡à¸™à¸±à¸šà¸–à¸­à¸¢à¸«à¸¥à¸±à¸‡ 10 à¸§à¸´à¸ªà¸¸à¸”à¸—à¹‰à¸²à¸¢ */
    if (days === 0 && hours === 0 && minutes === 0 && seconds <= 10) {
        if (seconds !== lastSecond) {
            playBeep(seconds <= 3 ? 1200 : 800);
            lastSecond = seconds;
        }
    }

}, 1000);

/* ===== Fullscreen ===== */
document.getElementById("fs").onclick = () => {
    if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
    } else {
        document.exitFullscreen();
    }
};
</script>

</body>
</html>
